<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
        .highlight {
            color: white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
  </head>
  <body>
      <section>
        <img src="../images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script> 
       // select the anchor tag
        const link = document.querySelector("a");
        // change the text content of the anchor tag
        link.textContent = "Mozilla Developer Network";
        // change where the anchor tag will redirect
        link.href = "https://developer.mozilla.org";

        // selecting the section tag
        const sect = document.querySelector("section");
        // selecting the paragraph tag
        const para = document.createElement("p");
        // changing the text
        para.textContent = "We hope you enjoyed the ride.";
        sect.appendChild(para);

        // creates a new text node
        const text = document.createTextNode (
            " - the premier source for web development knowledge."
        );

        // creates a new paragraph
        const linkPara = document.querySelector("p");

        // adding new child node to parent node
        linkPara.appendChild(text);

        // tying an css style attribute from highlight to class
        para.setAttribute("class", "highlight");
      </script>
  </body>
</html>
